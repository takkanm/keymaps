name: QMK

on:
  - push

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Clone qmk/qmk_firmware
        uses: actions/checkout@v2
        with:
          repository: 'qmk/qmk_firmware'
          submodules: true
      - name: Clone this repository
        uses: actions/checkout@v2
        with:
          path: './my_keymaps'

      - name: create dir
        run: mkdir -p ./keyboards/satt/vision/keymaps/vision
      - name: copy keymap
        run: cp ./my_keymaps/vision/* ./keyboards/satt/vision/keymaps/vision
      - name: create dir
        run: mkdir -p ./keyboards/silverbullet44/keymaps/takkanm
      - name: copy keymap
        run: cp ./my_keymaps/silverbullet44/* ./keyboards/silverbullet44/keymaps/takkanm

      - name: Install dependencies
        run: ./util/qmk_install.sh
        
      - name: Install qmk by pip
        run: python3 -m pip install qmk

      - name: Compile
        run: qmk compile -kb satt/vision -km vision
      
      - name: Compile the mark
        run: qmk compile -kb boardsource/the_mark -km via

      - name: Compile the silverbullet44
        run: qmk compile -kb silverbullet44 -km takkanm

      - uses: actions/upload-artifact@v2
        with:
          name: keymap.hex
          path: ./.build/*.hex
